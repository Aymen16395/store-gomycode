<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Brand Name</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#products" class="hover:underline">Products</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="container mx-auto p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Our Products</h2>
        <div class="grid md:grid-cols-4 sm:grid-cols-2 gap-6">
            <!-- Product Card 1 -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full h-40 object-cover rounded-md">
                <h3 class="text-xl font-semibold mt-4">Product 1</h3>
                <p class="text-gray-600">Short description of Product 1.</p>
                <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded">Shop Now</button>
            </div>
            <!-- Product Card 2 -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-40 object-cover rounded-md">
                <h3 class="text-xl font-semibold mt-4">Product 2</h3>
                <p class="text-gray-600">Short description of Product 2.</p>
                <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded">Shop Now</button>
            </div>
            <!-- Product Card 3 -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-40 object-cover rounded-md">
                <h3 class="text-xl font-semibold mt-4">Product 3</h3>
                <p class="text-gray-600">Short description of Product 3.</p>
                <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded">Shop Now</button>
            </div>
            <!-- Product Card 4 -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Product 4" class="w-full h-40 object-cover rounded-md">
                <h3 class="text-xl font-semibold mt-4">Product 4</h3>
                <p class="text-gray-600">Short description of Product 4.</p>
                <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded">Shop Now</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Brand Name. All rights reserved.</p>
    </footer>
</body>
</html>
